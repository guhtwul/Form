        <div class="wrapper">
            
       <header>
            <a class="logo" href="#"></a>

        <article>
           <h1>Contact Us</h1>
        </article>
       
     <div class="sublink">
     <div class="sublink">
	
         
	<form id="frmContact" class="form" action="" method="post">
	  <fieldset>
	    
	    <div class="form-row">
	      <label for="contact_name">Name</label>
	      <input type="text" name="contact_name" class="input" required="required">
	    </div>
          
        <div class="form-row">
	      <label for="gender">Gender</label>
            <select>
                <option value="blank">---</option>
                <option value="girl">Girl</option>
                <option value="boy">Boy</option>
            </select>
	     
	    </div>

	    <div class="form-row">
	      <label for="contact_email">Email Address</label>
	      <input type="email" name="contact_email" class="input" required="required">
	    </div>

	    <div class="form-row">
	      <label for="phone_number">Home Phone</label>
	      <input type="number" name="home_number" class="input" required="required">
	    </div>

	    <div class="form-row">
	      <label for="phone_number">Mobile Phone</label>
	      <input type="number" name="mobile_number" class="input" required="required">
	    </div>
          
          <div class="form-row">
	      <label for="guardian_number">Gaurdian's Phone</label>
	      <input type="number" name="mobile_number" class="input" required="required">
	    </div>


	    <div class="form-row">
	    <br>
            
            
            Preferred contact method:
            <br>
	      <input type="radio" name="preferred_contact" class="radio-input" value="email" required="required">
                <label for="email">Email</label>
                <br>
	      <input type="radio" name="preferred_contact" class="radio-input" value="home" required="required">
                <label for="home">Home Phone</label>
                <br>
	      <input type="radio" name="preferred_contact" class="radio-input" value="mobile" required="required">
                <label for="mobile">Mobile Phone</label> 
            
            
	    </div>
          
          
          
	    <div class="form-row">
            <br>
	      <label for="comments">Comments</label>
            <br>
	      <textarea name="comments"  required="required"></textarea>
	    </div>
          <br>
	    <input type="submit">
	  </fieldset>
	</form>
      </div>
    </div>
